<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="Cadastrolivro.css">
    </head>
    
    <body>
        <main>
            <div class="container">
         <header><u><h1 id="header"> -Cadastro de livro</h1></u></header>

    
                <form>
                    <label for="codigo">Codigo</label>
                    <input type="number" id="codigo" name="codigo" required placeholder="Código de Id do livro">
    
                    <label for="titulo">Nome:</label>
                    <input type="text" id="titulo" name="titulo" required placeholder="insira o nome do livro">
    
                    <label for="ISBN">ISBN</label>
                    <input type="number" id="ISBN" name="ISBN" required placeholder="insirao o ISBN do livro">
    
                    <label for="Endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="insira o endereço da editora">
    
                    <label for="autores">Autores</label>
                    <input type="text" id="autores" name="autores" required placeholder="insira o número">

                   
                    <label for="Gênero">Gênero</label>
                <select>
                    <option value="fantasia"> Fantasia</option>
                    <option value="romance"> Romance</option>
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="suspense">Suspense</option>
                    <option value="terror">Terror</option>
                </select>

                <label for="data"> Data de lançamento</label>
                <input type="date" id="data" nome="data>|"
    
                    <label for="observacoes">Observações</label>
                    <input type="textarea" id="observacoes" name="observacoes" row="10">
                
                
                <button type="submit">Enviar</button>
    
        
    
            </form>
            </div>
        </main>






    
</body>




</html>
