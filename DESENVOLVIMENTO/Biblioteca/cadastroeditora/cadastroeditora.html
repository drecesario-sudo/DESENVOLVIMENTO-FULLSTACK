<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="cadastroeditora.css">
    </head>
    
    <body>
        <main>
            <div class="container">
         <header><u><h1 id="header"> -Cadastro de editora-</h1></u></header>

    
                <form>
                    <label for="codigo">Codigo</label>
                    <input type="text" id="codigo" name="codigo" required placeholder="Código de Id da editora">
    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="insira o nome da editora">
    
                    <label for="numerodetelefone">Número de telefone</label>
                    <input type="number" id="numerodetelefone" name="numerodetelefone" required placeholder="insirao o telefone da editora">
    
                    <label for="Endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="insira o endereço da editora">
    
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero" required placeholder="insira o número">
                   
                    <label for="responsavel">Site</label>
                    <input type="text" id="Site" name="site" required placeholder="insira o URL do site da editora">

                    <label for="cidade">Cidade</label>
                <select>
                    <option value="presidente-prudente"> Presidente Prudente</option>
                    <option value="presidente-epitacio"> Presidente Epitácio</option>
                    <option value="marilia">Marília</option>
                    <option value="rancharia">Rancharia</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="pontalinda">Pontalinda</option>
                </select>
    
                    <label for="observacoes">Observações</label>
                    <input type="textarea" id="observacoes" name="observacoes" row="10">
                
                
                <button type="submit">Enviar</button>
    
        
    
            </form>
            </div>
        </main>






    
</body>




</html>
