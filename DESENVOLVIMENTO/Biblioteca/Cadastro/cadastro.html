<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main>
        <div class="container">
        <h2>Cadastro de aluno</h2>

            <form>
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" name="codigo" required placeholder="Código de Id">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="insira seu nome">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="insira seu CPF">

                <label for="numerodetelefone">Número de telefone</label>
                <input type="number" id="numerodetelefone" name="numerodetelefone" required placeholder="insira seu telefone">

                <label for="Endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required placeholder="insira seu endereço">

                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" required placeholder="insira o número da residência">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required placeholder="insira seu bairro">

                <label for="cidade">Cidade</label>
                <select>
                    <option value="presidente-prudente"> Presidente Prudente</option>
                    <option value="presidente-epitacio"> Presidente Epitácio</option>
                    <option value="marilia">Marília</option>
                    <option value="rancharia">Rancharia</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="pontalinda">Pontalinda</option>
                </select>

                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="reponsavel" required placeholder="insira o nome do seu responsável">

                <label for="observacoes">Observações</label>
                <input type="textarea" id="observacoes" name="observacoes" row="4">
            
            
            <button type="submit">Enviar</button>

    

        </form>
        </div>
    </main>





    
</body>


</html>
